<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlfaPlaylist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Montserrat:wght@400;700&family=Poppins&family=Roboto&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navbar">
                <div class="h1-container">
                    <span class="hover">
                        <h1>Alfa<br>Playlist</h1>
                    </span>
                </div>
                <div class="menu">
                    <div class="inicio">
                        <i class="bi bi-fire"></i><h3>Inicio</h3>
                    </div>
                    <div class="buscar">
                        <i class="bi bi-search"></i>
                        <h3>Buscar</h3>
                    </div>
                    <div class="me-gusta">
                            <i class="bi bi-heart-fill"></i>
                            <h3>Me gusta</h3>
                    </div>
                    <div class="playlist">
                            <i class="bi bi-collection-fill"></i>
                            <h3>Listas de reproducción</h3>
                    </div>
                </div>    
            </div>
            <div class="canciones">
                <div class="play-container">
                    <h3 class="play">♫♫♫</h3>
                    <div class="list">
                            <div class="playsong">
                                <div id="track-list">
                                    <!-- <img src="">
                                <div class="nm-art">
                                    <h3 class="name"></h3>
                                    <h3 class="name"></h3>
                                </div>
                                -->
                                <!-- Aquí había una etiqueta mal cerrada, ya la corregí -->

                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="reproduccion">
                <div class="current">
                    <span class="listening">Estas escuchando:</span>
                    <img src="" id="current-song-img">
                    <div class="song">
                        <h3 id="current-song-title"></h3>
                        <h3 class="artist" id="current-song-author"></h3>
                    </div>
                </div>
                <div id="barra">
                    <div class="botones">
                        <button id="shuffle">
                            <img src="/shuffle.svg">
                          </button>  
                        <button id="current-song-prev">
                          <img src="/prev.svg">
                        </button>
                        <button id="current-song-play">
                          <img src="/pause.svg" id="current-song-play-img">
                        </button>
                        <button id="current-song-next">
                          <img src="/next.svg">
                        </button>
                        <button id="repeat">
                            <img src="/repeat.svg">
                          </button>  
                    </div>
                    <div class="barra">
                            <audio src="/" id="current-song-audio" controls autoplay></audio> 
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
