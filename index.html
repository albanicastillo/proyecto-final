<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música — Lista de reproducción</title>

    <!-- Los estilos no deben enlazarse por acá, debe ser por el main.js -->
    <!-- <link rel="stylesheet" href="src/style.css"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Montserrat:wght@400;700&family=Poppins&family=Roboto&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>



    <div class="container">
        <div class="header">
            <div class="navbar">
                <div class="menu">
                    <div class="inicio">
                        <a href="index.html"><i class="bi bi-fire"></i><h3>Inicio</h3></a>
                    </div>
                    <div class="buscar">
                        <i class="bi bi-search"></i>
                        <h3>Buscar</h3>
                    </div>
                    <div class="me-gusta">
                        <a href="megusta.html">
                            <i class="bi bi-heart-fill"></i>
                            <h3>Me gusta</h3>
                        </a>                   
                    </div>
                    <div class="playlist">
                        <a href="playlists-lists.html">
                            <i class="bi bi-collection-fill"></i>
                            <h3>Listas de reproducción</h3>
                        </a>                    
                    </div>
                </div>    
            </div>
            <div class="canciones">
                <div class="play-container">
                    <h3 class="play">♫♫♫</h3>
                    <div class="list">                        
                        <div class="playsong">
                            <div id="track-list">
                                <!-- <img src="">
                            <div class="nm-art">
                                <h3 class="name"></h3>
                                <h3 class="name"></h3>
                            </div>
                             -->
                             <!-- Aquí había una etiqueta mal cerrada, ya la corregí -->

                            </div>
                            <!-- <i class="bi bi-heart-fill"></i> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="reproduccion">
                <div class="current">
                    <img src="https://leonardoapi.onrender.com/assets/music/img/theweeknd_blindinglights.jpg">
                    <div class="song">
                        <h3>Blinding Lights</h3>
                        <h3 class="artist">The Weeknd</h3>
                    </div>
                    <i class="bi bi-heart-fill"></i>                        
                </div>
                <div id="barra">
                    <div class="botones">
                        <i class="bi bi-shuffle"></i>
                        <i class="bi bi-skip-start-fill"></i>
                        <i class="bi bi-play-fill" id="masterPlay"></i>
                        <i class="bi bi-skip-end-fill"></i>
                        <i class="bi bi-repeat"></i>
                    </div>
                    <div class="barra">
                        <div class="tiempo">
                            <span class="minuto">--</span>
                            <div class="input">
                                <input type="range" min="0" max="100">
                                <div class="tiempo-barra"></div> 
                                <div class="punto"></div>
                            </div>
                            <span class="minuto">--</span>
                        </div>
                        <div class="volumen">
                            <i class="bi bi-volume-up-fill"></i>
                            <input type="range" min="0" max="100">
                            <div class="volumen-barra"></div>
                            <div class="punto"></div>   
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <audio src="/"></audio> 
    <script type="module" src="./src/main.js"></script>
</body>
</html>
